{% load static %}
<br>
<div class="row">
    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3", id="total-votes">
                <div class="card-header">
                    <h6 class="card-title fw-bold">Poll Stations</h6>
                    
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ station_count }}</h3>
                </div>
            </div>
        </div>
    </div>

 

    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3 ", id="rejected-votes" >
                <div class="card-header">
                    <h6 class="card-title fw-bold">Rejected / Absent Voters</h6>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ c_rejected_votes }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3 ", id="registered-votes" >
                <div class="card-header">
                    <h6 class="card-title fw-bold">Total Registered Voters</h6>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_registered_voters }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!--second status cards form dash_status2.html-->
    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3", id="total-pres-votes">
                <div class="card-header">
                    <h6 class="card-title fw-bold">Total valid votes-<strong class='text-muted'>presidential</strong></h6>
                    
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_pres_votes}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3 ", id="total-parl-votes">
                <div class="card-header">
                    <h6 class="card-title fw-bold ">Total valid votes-<strong class='text-muted'>parliamentary</strong></h6>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_parl_votes}}</h3>
                </div>
            </div>
        </div>
    </div>
    
</div>
