{% load static %}
<br>
<div class="row">
    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3", id="total-votes">
                <div class="card-header">
                    <h5 class="card-title">TPS</h5>
                    
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ station_count }}</h3>
                </div>
            </div>
        </div>
    </div>

 

    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3 ", id="rejected-votes" >
                <div class="card-header">
                    <h5 class="card-title">R/A Voters</h5>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ c_rejected_votes }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3 ", id="registered-votes" >
                <div class="card-header">
                    <h5 class="card-title">TR-Voters</h5>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_registered_voters }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!--second status cards form dash_status2.html-->
    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3", id="total-pres-votes">
                <div class="card-header">
                    <h5 class="card-title">TVV(presidential)</h5>
                    
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_pres_votes}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="col-md">
            <div class="card text-center text-white mb-3 ", id="total-parl-votes">
                <div class="card-header">
                    <h5 class="card-title">TVV(parliamentary)</h5>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_parl_votes}}</h3>
                </div>
            </div>
        </div>
    </div>
    
</div>
